<html lang="it">
  <head>

      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ™‚</text></svg>"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

    ></script>

    <script src="./main.js" defer></script>

  <body
    style="
      background-image: url(./stazione-treni.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    "
  >
    <div class="container text-center">
      <section>
        <div
          class="container p-2 mt-5 rounded-5"
          style="background-color: #ffffff"
        >
          <h1 class="h2 text-success">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
          <form action="#" id="input-form">
            <div class="row g-3 align-items-start py-3">
              <div class="col-12 col-sm-4">
                <div class="card">
                  <label for="input-name" class="bg-dark text-white"
                    >NOME COGNOME</label
                  >
                  <input
                    class="text-center"
                    type="text"
                    id="input-name"
                    style="background-color: lightyellow"
                    required
                  />
                </div>
              </div>

              <div class="col-12 col-sm-4">
                <div class="card">
                  <label for="input-distance" class="bg-dark text-white"
                    >TRATTA [km]</label
                  >
                  <input
                    class="text-center"
                    type="number"
                    id="input-distance"
                    min="5"
                    step="5"
                    value="5"
                    style="background-color: lightyellow"
                    required
                  />
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="card">
                  <label for="input-age" class="bg-dark text-white"
                    >CLASSE</label
                  >
                  <select
                    class="text-center"
                    name="age"
                    id="input-age"
                    style="background-color: lightyellow"
                  >
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne" selected>Maggiorenne</option>
                    <option value="Over 65">Over 65</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <button id="btn-confirm" class="btn btn-success">
                  CONFERMA
                </button>
              </div>
            </div>
          </form>
          <button id="btn-abort" class="btn btn-danger">ANNULLA</button>
        </div>
      </section>

      <section
        id="output-section"
        class="d-none py-5 mx-auto"
        style="max-width: 512px"
      >
        <h2 style="background-color: #ffffff">IL TUO BIGLIETTO</h2>
        <div class="card">
          <div class="card-header fw-bold text-center bg-dark text-white">
            <big>PASSEGGERO</big> <br />
            <span id="output-name"></span>
          </div>
          <div class="card-body">
            <div class="container w-75">
              <div class="row row-cols-1 g-4">
                <div
                  class="col d-flex justify-content-between align-items-center"
                >
                  <span class="fw-bold">CLASSE</span
                  ><span id="output-age"></span>
                </div>
                <div
                  class="col d-flex justify-content-between align-items-center"
                >
                  <span class="fw-bold">SCONTO</span
                  ><span><span id="output-discount"></span>%</span>
                </div>
                <div
                  class="col d-flex justify-content-between align-items-center"
                >
                  <span class="fw-bold">TRATTA</span
                  ><span><span id="output-distance"></span> km</span>
                </div>
                <div
                  class="col d-flex justify-content-between align-items-center"
                >
                  <span class="fw-bold">PREZZO</span
                  ><span>â‚¬ <span id="output-price"></span></span>
                </div>
                <div
                  class="col d-flex justify-content-center align-items-center"
                >
                  <img src="./qr.png" alt="qr" class="w-50" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
